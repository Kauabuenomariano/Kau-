<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <nav>
                <img src="./noticiasconcursos.com.br-microcamp-contrata-para-varios-cargos-em-sp-logo-microcamp-1-1024x638-1 (1).png" alt="" class="logo">

                <ul class="nav-icons">
                    <li><a href="#">Login</a></li>
                    <li><a href="https://microcamp.com.br/cursos/" target="_blank">Cursos</a></li>
                    <li><a href="https://microcamp.com.br/blog/" target="_blank">Blog</a></li>
                    <li><a href="https://microcamp.com.br/material-didatico/" target="_blank">Diferenciais</a></li>
                </ul>
            </nav>
        </div>
    </div>


    <div class="main-login">
        <div class="border">
            <div class="left-login">
                <h1>Faça seu login <br> E entre para o nosso time</h1>

                <video autoplay muted>
                    <source src="./Hand coding (1).mp4">
                </video>

            </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                    <div class="textfield">
                        <form action="./index.html">
                        <label for="usuario">Usuário</label>
                        <input type="text" name="usuario" placeholder="Usuário" id="usuario">
                    </div>
                    <div class="textfield">
                        <label for="number">Telefone</label>
                        <input type="number" name="number" placeholder="Senha" id="number">
                        <form>
                            <label for="opcoes" style="display: block;">Opções:</label>
                            <select id="opcoes" name="opcoes">
                                <option value="opcao1">Informática</option>
                                <option value="opcao2">Inglês</option>
                                <option value="opcao3">Hardware</option>
                            </select>
                        </form>
                    </div>
                    <button type="submit" class="btn-login">LOGIN</button>
                </form>
                </div>
            </div>
        </div>
    </div>


    <footer>
        <p>Todos os direitos reservados © <br> Mcrocamp 19:00/21:00 <br>
        Kauã Bueno Mariano</p>
    </footer>
</body>
</html>
